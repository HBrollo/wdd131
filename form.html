<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/forms.js" defer></script>
    <title>Product Review</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <legend>Product Name</legend>
                <select id="product"name="product" required>
                    <option value="">Select a Product...</option>
                </select>
            </fieldset>
            <fieldset class = "star">
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" id="1star" value="1star" required>&star;</label>
                <label><input type="radio" name="rating" id="2star" value="2star" required>&star;&star;</label>
                <label><input type="radio" name="rating" id="3star" value="3star" required>&star;&star;&star;</label>
                <label><input type="radio" name="rating" id="4star" value="4star" required>&star;&star;&star;&star;</label>
                <label><input type="radio" name="rating" id="5star" value="5star" required>&star;&star;&star;&star;&star;</label>
            </fieldset>
            <fieldset>
                <legend>Date of Installation</legend>
                <input type="date" id="installDate" name = "installDate" required>
            </fieldset>
            <fieldset>
                <legend>Useful Features</legend>
                <label class="checkbox"><input type="checkbox" id="durability" name="durability">Durability</label>
                <label class="checkbox"><input type="checkbox" id="ease" name="ease">Ease of Use</label>
                <label class="checkbox"><input type="checkbox" id="performance" name="performance">Performance</label>
                <label class="checkbox"><input type="checkbox" id="design" name="design">Design</label>
            </fieldset>
            <fieldset>
                <legend class="optional">Written Review </legend>
                <input type="textarea" id="writtenReview" name="writtenReview">
            </fieldset>
            <fieldset>
                <legend class="optional">User Name </legend>
                <input type="text" id="name" name="name">
            </fieldset>
            <fieldset>
                <input type="submit" value="Post Review">
            </fieldset>
            
        </form>
    </main>
    <footer>
    <p>
        Â©<span id="currentyear"></span>Helaman Brollo
        Brazil
    </p>
    <p>
        <span id="lastmodified"></span>
    </p>
</footer>
</body>
</html>
