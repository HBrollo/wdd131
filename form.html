<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Helaman Brollo">
    <meta name="Description" content="A simple and interactive form for users to submit feedback, preferences, or installation details. Includes text, date, checkbox, and radio input fields. Review your submission on the confirmation page.">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/forms.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Product Review</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label for="productSelect">Choose a product</label>
                <select id="productSelect" required>
                    <option value="" >Select a product...</option>
                </select>
                
            </fieldset>
            <fieldset class = "star">
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" id="1star" value="1star" required>&star;</label>
                <label><input type="radio" name="rating" id="2star" value="2star" required>&star;&star;</label>
                <label><input type="radio" name="rating" id="3star" value="3star" required>&star;&star;&star;</label>
                <label><input type="radio" name="rating" id="4star" value="4star" required>&star;&star;&star;&star;</label>
                <label><input type="radio" name="rating" id="5star" value="5star" required>&star;&star;&star;&star;&star;</label>
            </fieldset>
            <fieldset>
                <label for="installDate">Select installation date:</label>
                <input type="date" id="installDate" name = "installDate" required>
            </fieldset>
            <fieldset>
                <legend>Useful Features</legend>
                <label class="checkbox"><input type="checkbox" id="durability" name="durability">Durability</label>
                <label class="checkbox"><input type="checkbox" id="ease" name="ease">Ease of Use</label>
                <label class="checkbox"><input type="checkbox" id="performance" name="performance">Performance</label>
                <label class="checkbox"><input type="checkbox" id="design" name="design">Design</label>
            </fieldset>
            <fieldset>
                <label class="optional" for="writtenReview">Write a Review </label>
                <textarea id="writtenReview" name="writtenReview">
            </textarea>
            </fieldset>
            <fieldset>
                <label for="name" class="optional">User Name </label>
                <input type="text" id="name" name="name">
            </fieldset>
            <fieldset>
                <label><input type="submit" value="Post Review"></label>
            </fieldset>
            
        </form>
    </main>
    <footer>
    <p>
        Â©<span id="currentyear"></span>Helaman Brollo
        Brazil
    </p>
    <p>
        <span id="lastmodified"></span>
    </p>
</footer>
</body>
</html>
