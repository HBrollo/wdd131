    <main>
        <h2>You can set up to six goals:</h2>
        <form id="goalForm">
            <fieldset>
                <label for="goal">Goal Name:</label>
                <input type="text" id="goal" name="goal" required>
            </fieldset>
            <fieldset>
                <label for="counter">How many times it order to accomplish this goal?</label>
                <select id="counter" required>
                    <option value="">Select an option...</option>
                    <option value="1">1 Time</option>
                    <option value="2">2 Times</option>
                    <option value="3">3 Times</option>
                    <option value="4">4 Times</option>
                    <option value="5">5 Times</option>
                    <option value="6">6 Times</option>
                    <option value="7">7 Times</option>
                    <option value="8">8 Times</option>
                    <option value="9">9 Times</option>
                    <option value="10">10 Times</option>
                </select>
            </fieldset>
            <fieldset>
                <label><input type="submit" value="Set Goal"></label>
            </fieldset>
        </form>
        <div class="goal-list">
            <!--Input list goes here eventually-->
