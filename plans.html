<body>
    <header>
        <h1>Returned Home Planner</h1>
        <nav>
            <a href="project.html">Home</a>
            <a href="goals.html">Goals</a>
            <a href="plans.html">Plans</a>
        </nav>
    </header>
    <main>
        <h2>Plan out your day:</h2>
       <form id="plan-form">
            <fieldset>
                <label for="plan">What kind of activity are you going to be doing?</label>
                <input type="text" id="plan" name="plan" required>
            </fieldset>
            <fieldset>
                <div class="time-input">
                    <label for="time-start">When will you start this activity?</label>
                    <input type="time" id="time-start" name="time-start" required>
                </div>
                <div class="time-input">
                    <label for="time-end">When will you end this activity?</label>
                    <input type="time" id="time-end" name="time-end" required>
                </div>
            </fieldset>
            <fieldset>
                <label for="activity-type">What kind of activity is it?</label>
                <select id="activity-type" required>
                    <option value="">Select an activity...</option>
                    <option value="exercise">Exercise</option>
                    <option value="meal">Meal</option>
                    <option value="study">Study</option>
                    <option value="work">Work</option>
                    <option value="fun">Fun</option>
                    <option value="travel">Travel</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>
            <fieldset>
                <label><input type="submit" value="Make Plan"></label>
            </fieldset>
        </form>
        <table id="schedule-table" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Type</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="schedule-body"></tbody>
        </table>
    </main>
